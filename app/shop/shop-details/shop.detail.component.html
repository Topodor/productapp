<!DOCTYPE html>
<html>
<div class="shop" (click)="doshop()">
   <h4>
   Name : {{ shop.name }}
  </h4>
  <h4>
   Manufacturer : {{ shop.manufacturer }}
  </h4>
  <h4>
   Price : {{ shop.consumerPrice | currency: 'SEK' }}
  </h4>
  <h5>
    {{ shop.description }}
  </h5>
  <h5>
   Watt : {{ shop.watt }}
  </h5>
  
  <span class="input-group-btn">
    <button type="button" class="btn btn-default">BUY</button>
  </span>
</div>
</html>
